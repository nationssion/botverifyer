<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continue to WhatsApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 28px;
            padding: 50px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            max-width: 480px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .shield-icon {
            font-size: 3.2rem;
            margin-bottom: 28px;
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h1 {
            font-size: 2.1rem;
            font-weight: 800;
            margin-bottom: 16px;
            line-height: 1.3;
            background: linear-gradient(90deg, #f1f5f9 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.15rem;
            font-weight: 400;
            margin-bottom: 45px;
            opacity: 0.92;
            line-height: 1.5;
            color: #cbd5e1;
        }

        .proceed-btn {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            border: none;
            padding: 20px 32px;
            font-size: 1.35rem;
            font-weight: 700;
            border-radius: 22px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 22px rgba(14, 165, 233, 0.42);
            width: 100%;
            max-width: 400px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
            letter-spacing: -0.5px;
        }

        .proceed-btn:active {
            transform: scale(0.97);
            box-shadow: 0 4px 16px rgba(14, 165, 233, 0.35);
        }

        .proceed-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4);
        }

        /* Privacy Policy Footer */
        .footer {
            margin-top: 35px;
            font-size: 0.88rem;
            opacity: 0.85;
        }

        .footer a {
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #38bdf8;
            text-decoration: underline;
        }

        /* Floating animation for visual engagement */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .shield-icon {
            animation: float 3.2s ease-in-out infinite;
        }

        @media (max-width: 480px) {
            .container {
                padding: 45px 25px;
                border-radius: 26px;
            }

            h1 {
                font-size: 1.9rem;
            }

            p {
                font-size: 1.05rem;
                margin-bottom: 40px;
            }

            .proceed-btn {
                padding: 22px 28px;
                font-size: 1.3rem;
                border-radius: 20px;
            }

            .shield-icon {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shield-icon">âœ“</div>
        
        <button class="proceed-btn" id="proceedBtn">Proceed</button>
        
        <div class="footer">
            <a href="https://malawiansadsversion3.blogspot.com/" target="_blank" rel="noopener noreferrer">
                Privacy Policy
            </a>
        </div>
    </div>

    <script>
        // Zero-interruption instant redirect on tap/click
        document.getElementById('proceedBtn').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            window.location.href = 'https://ln.run/a7TWA';
        }, { passive: true });

        // Extra touch optimization for mobile
        document.getElementById('proceedBtn').addEventListener('touchstart', function(e) {
            this.classList.add('touch-active');
        }, { passive: true });
    </script>
</body>
</html>
